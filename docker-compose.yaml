version: '3.5'
services:
  pilgrims-client:
    image: pilgrims-client
    container_name: pilgrims-client
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.backend=pilgrims"
      - "traefik.frontend.rule=Host:pilgrims.localhost"
    networks:
      - traefik_proxy

networks:
  traefik_proxy:
    external: true
